version: "2"
linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - revive
    - gocritic
    - misspell

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/trankhanh040147/prepf

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
